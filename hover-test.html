<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Test</title>
  <style>
    .projects-grid a img {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .projects-grid a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="projects-grid">
    <a href="#">
      <img src="3.png" alt="Test Image">
    </a>
  </div>
</body>
</html>
